<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="form.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
   
    <main class="form-body">
      <div class="content">
        <h1 class="header">Sign Up</h1>
        <div class="icon">
          <i class="fa fa-user-circle-o"></i>
        </div>
        <div class="firstName">
          <label for="First name" class="name">First Name : </label>
          <br />
          <input
            type="text"
            placeholder=" enter firstname"
            class="first-name"
            required
          />
        </div>
        <br />
        <div class="lastName">
          <label for="text " class="name">Last Name : </label>
          <input
            type="text"
            placeholder=" enter lastname"
            class="last-name"
            required
          />
        </div>
        <br />
        <div class="userName">
          <label for="username" class="name"> User Name :</label>
          <input type="text" placeholder="enter username" class="User-name" />
          <p class="user-name-error"></p>
        </div>
        <br />
        <div class="email-address">
          <label for="email" class="name"> Email : </label>
          <input type="email" placeholder="enter your email" class="email" />
        </div>
        <br />
        <div class="passWord">
          <label for="password" class="name"> Password : </label>
          <input
            type="password"
            placeholder="enter password "
            class="pass-word"
          />
          <span class="eye-open">&#128065;</span>
          <p class="password-error"></p>
        </div>

        <br />
        <div class="confirmPass">
          <label for="confirmPassword" class="name"> Confirm Password: </label
          ><br />
          <input
            type="password"
            placeholder="confirm your password"
            class="confirm-pass"
          />
          <p id="confirm-pass-error"></p>
        </div>
        <div class="submit-here">
          <input type="submit" value="Create account" class="submit" />
        </div>
      </div>
    </main>
  
  </body>
  <script src="form.js"></script>
</html>
